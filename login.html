<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
   
    <link rel="stylesheet" href="style1.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <div class="text">
          <span class="text-1">Mercie pour votre confidence <br>Chère client</span>
          <span class="text-2">Soyons connectés</span>
        </div>
      </div>
      <div class="back">
       
        <div class="text">
          <span class="text-1">Mercie pour votre confidence<br> Chère client</span>
          <span class="text-2">Soyons connectés</span>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Connexion</div>
          <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Votre email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Votre Mot de passe" required>
              </div>
              <div class="text"><a href="https://mail.google.com/mail/u/0/#search/techouseoffice%40gmail.com?compose=new">Mot de passe oublié ?</a></div>
              <div class="button input-box">
                <input type="submit" value="Envoyer">
              </div>
              <div class="text sign-up-text">Créer un nouveau compte ? <label for="flip">S'inscrire</label></div>
            </div>
        </form>
      </div>
        <div class="signup-form">
          <div class="title">Inscription</div>
        <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Votre nom et prénom" required>
              </div>
              <div class="input-box">                     
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder=" votre Email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Votre Mot de passe" required>
              </div>
              <div class="button input-box">
                <input type="submit" value="Envoyer">
              </div>
              <div class="text sign-up-text">Vous avez déjà un compte ? <label for="flip">Connexion</label></div>
            </div>
      </form>
    </div>
    </div>
    </div>
  </div>
</body>
</html>
